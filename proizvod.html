<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proizvod</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>

<body>
<div class="row">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Dashboard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="proizvodi.html">Ponuda</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="narudzbine.html">Narudžbine</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="kategorije.html">Kategorije</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="alergijeDijagnoze.html">Alergije/Dijagnoze</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>

<div class="pharmacy-card">
	<div class="logo-container">
		<img src="Apoteka.jpeg" alt="Pharmacy Logo" class="pharmacy-logo">
	</div>
	<h1>Izmeni proizvod</h1>
	<form id="form-id" action="http://postman-echo.com/post" method="post" onsubmit="return validacija()">
		<div>
			<label for="naziv">Naziv:</label>
			<input type="text" class="form-control" id="naziv" name="naziv" required onkeypress="this.classList.remove('success'); this.classList.remove('error')">
		</div>
		<div class="mt-3">
			<label for="opis">Opis:</label>
			<textarea id="opis" name="opis" class="form-control"></textarea>
		</div>
		<div class="row mt-3">
			<div class="col-6">
				<label for="kategorija">Kategorija:</label>
				<select class="form-select" name="kategorija" id="kategorija">
					<option value="1">Lek</option>
					<option value="2">Vitamin</option>
				</select>
			</div>
			<div class="col-6">
				<label for="cena">Cena:</label>
				<input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
			</div>
		</div>
		<div>
			<label for="naziv">Alergije/dijagnoze:</label>
			<div class="input-group mb-3">
				<select class="form-select" id="spisak-alergijaDijagnoza">
					<option></option>
					<option value="1">Dijabetes</option>
					<option value="2">Aspirin</option>
					<option value="3">Astma</option>
					<option value="4">Hemofilija</option>
					<option value="5">Epilepsija</option>
				</select>
				<button class="btn btn-success" type="button" id="dodaj-alergijuDijagnozu">+</button>
			</div>
			<div id="alergijaDijagnoza">
			</div>
			<input type="hidden" id="alergijaDijagnoza-input" name="alergijaDijagnoza-input" value="">
		</div>
		<div class="mt-3 mb-5 text-center">
			<button class="btn btn-primary">Sacuvaj</button>
			<a href="proizvodi.html" class="btn btn-link">Nazad</a>
			<a href="#" id="btnObrisi" class="btn btn-danger">Obriši</a>
		</div>
	</form>
</div>

<script src="proizvod.js"></script>

</body>
</html>
